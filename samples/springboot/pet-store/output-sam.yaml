AWSTemplateFormatVersion: '2010-09-09'
Description: Example Pet Store API written with SpringBoot with the aws-serverless-java-container
  library
Globals:
  Api:
    EndpointConfiguration: REGIONAL
Outputs:
  SpringBootPetStoreApi:
    Description: URL for application
    Export:
      Name: SpringBootPetStoreApi
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/pets
Resources:
  PetStoreFunction:
    Properties:
      CodeUri: s3://pet-store-bucket-xas123/f7eafe96c4e0c724cf7e8ab1824702af
      Events:
        GetResource:
          Properties:
            Method: any
            Path: /{proxy+}
          Type: Api
      Handler: com.amazonaws.serverless.sample.springboot.StreamLambdaHandler
      MemorySize: 1512
      Policies: AWSLambdaBasicExecutionRole
      Runtime: java8
      Timeout: 60
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
